language: java
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - ant-optional
script:
  - ant testall
deploy:
  provider: pages
  repo: git@github.com:FreeCol/FreeCol-Reports.git
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  target_branch: master
  local_dir: "build/report"
  on:
    branch: travis_ci_test

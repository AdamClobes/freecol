model.unit.freeColonist.description=Se ceorl is leorniend lēas ǣniȝra ānlīcra cræfta. Þēahhƿæðere, ceorlas cunnon ƿeorðan cræftiȝ ƿiht ȝif hīe ƿyrcen on þīnre landbūnesse stedum, oþþe ȝif hīe ȝesēcen inlendisc setl. Hīe cunnon ēac ƿesan āƿend tō cræftiȝum rincum, oþþe ȝelǣron on landbūnessum þā habbaþ scole.

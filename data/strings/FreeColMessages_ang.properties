model.tile.plains.description=Felda sind ȝrēata brǣdo landes þe is bemetendlīce niðerlīc, betst tō būenne. Hīe forþberaþ fela corna, and læssan bēamƿulle, and lȳt āran. Hīe licȝaþ on ƿearmum landum.
model.tile.grassland.description=Græsland sind ƿīda, andlanga, efena brǣdo landes mid gærse. Hīe oft licgaþ nēah ƿearmum ƿealdum on hēam stōƿum oþþe on ƿēstnum in ƿearmum stōƿum. Græsland sind betst tō būenne pīpƿēode. Mann cann ēac būan corn.
model.tile.prairie.description=Ƿēstenfeld is brǣdo landes on þǣm þe ȝrasu and ƿyrta ƿeaxaþ, mid fēaƿum bēamum, and ȝeƿunelīce on midƿearmum oþþe ƿearmum medumƿeðere. Ƿēstenfelda sind ȝehæpost tō būenne corn and bēamƿulle.
model.tile.savannah.description=On dryȝum feldum, ȝe ȝærs ȝe bēamas sind þā ȝemǣnostan plantan. Dryȝa felda sindon oft ȝesmēad midstōƿ, licȝende betƿuxt ƿealdum oþþe hēsum and ȝræslande oþþe ƿēstenstaðolum. Dryȝa felda mǣst forþberaþ corn and sƿēte stelan.
model.tile.marsh.description=Fenn is gecynd ƿǣtlandes, mid gærsum, ryscum, hrēodum, ēariscum, secgum, and ōðrum græslīcum plantum þā ƿeaxaþ on undēopum ƿætere. Fenn forþbirþ lȳt cornes and pīpƿēodes, and ēac āran. Fennas sind oftost on hēahþum.
model.tile.swamp.description=Mōr is ƿǣtland be undēopum ƿæterum. Mōras habbaþ māre dǣl brādra ƿætera and sind ȝeƿunelīce dēopran þonne fennas. Mōr forþbirþ lȳt cornes, and ēac lȳt sƿētra stelena and ārena.
model.tile.desert.description=Ƿēstnas sind sƿīðe dryȝe; selden rīneþ hit on him. Þēah hīe sind fēaƿe, ƿēstnas forþberaþ corn, bēamƿulle, and āran.
model.tile.tundra.description=Froren ȝrund is brǣdo þǣr bēama ƿeaxunȝ is aȝǣled fram cealde and sceortum tīmum ƿeaxunȝe. Ȝefroren ȝrund forþbirþ corn and lȳt āran. Hē liȝþ on hēahþum.
model.tile.mixedForest.description=Menȝda ƿealda, þā þe licȝaþ on þǣm ƿearmum landum, forþberaþ corn, holt, fella, and lȳt bēamƿulle. Ȝif menȝda ƿealda sind ȝefyled þonne ƿeorðaþ hīe felda.
model.tile.coniferForest.description=Pīnƿealda forþberaþ corn, holt, fella, and lȳt pīpƿēode. Hīe licgaþ mǣst on þǣm ƿearmum landum and ƿeorðaþ græsland þǣr mann afyleþ hīe.
model.tile.broadleafForest.description=Brādlēafƿealda forþberaþ corn, holt, fella, and lȳt bēamƿulle. Hīe licȝaþ on ƿearmum landum and ƿeorðaþ ƿēstenfelda þǣr mann afyleþ hīe.
model.tile.tropicalForest.description=Ƿearma ƿealda forþberaþ corn, holt, fella, and fēaƿe sƿēte stelan. Ȝif mann afyle hīe, þonne hīe ƿeorðen dryȝa felda.
model.tile.wetlandForest.description=Ƿǣta ƿealda forþberaþ corn, holt, fella, and lȳt āran. Ƿǣt ƿeald cann ƿesan ȝefyled tō forþberenne fennas. Hīe licȝaþ on hēaðþum.
model.tile.rainForest.description=Regenƿealda forþberaþ corn, holt, fella, and lȳt āran, sƿēte stelan, and pīpƿēode. Hīe licgaþ on þǣm ƿearmum landum and gif mann fyle hīe þonne ƿeorðen hīe mōras.
model.tile.scrubForest.description=Þūftas forþberaþ corn, holt, fella, and lȳt bēamƿulle and āran. Ȝif hīe sīen fylede, þonne ƿeorðe þæt land ƿēsten. Þūftas licȝaþ on midƿearmum landum.
model.tile.borealForest.description=Norðanƿealda forþberaþ corn, holt, fella, and lȳt āran. Hīe licȝaþ on hēahþum and cann ƿesan fylede tō forþberene ȝefrorenne ȝrund.
model.tile.arctic.description=Īsceald land is mǣst brād, īsiȝ ȝārsecȝ beseted fram bēamlēasum, ȝefrorenum ȝrunde and forþbirþ nāht. Hīe licȝaþ nēah þǣm norðernum ende and þǣm sūðernum ende þǣre eorðan eaxle and mann ne cann staðolian landbūnessa on him.
model.tile.ocean.description=Ȝārsecȝas sind ȝrēat ƿæteru brȳnan, on þǣm mann fiscaþ ƿel. Þæt rīm fisca is ȝeīht fram þǣre andƿeardnesse landes and ānlīce fram ēa mūðum.
model.tile.highSeas.description=Hēahsǣƿa forþberaþ fiscas. Hīe ēac dōþ þīn scipu cræftȝu tō sæȝlenne tō Europe and þeonon.
model.tile.hills.description=Hyllas sind hīerran þonne besetedum lande, on āmetendlīcre brǣdu. Hyllas forþberaþ fela āran, and ēac lȳt cornes.
model.tile.mountains.description=Beorȝas rīsaþ hīerran þonne þǣm besetedum landum on āmetendlīcre brǣdu. Beorȝas sind ȝeƿunelīce brantran þonne hyllas. Hit is earfoþ tō færenne ofer him and landbūnessum ne cunnon ƿesan staðolod hēr. Þēahhƿæðere ārdelfunȝ is nytt tō ānimenne āran and seolfor.
model.tile.greatRiver.description=Ȝrēata ēa sind ēa on þǣm scipu cunnon seȝlian.
model.tile.lake.description=Laȝƿas sindon inlendisc ƿæter. Landbūnessa þā sind timbroda nēah him brūcaþ þæs læȝes ȝecyndelīce andtimberas, ac meahtlīce ne cunnen scipu ȝān in hīe.

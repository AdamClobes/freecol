model.unit.expertSilverMiner.description=Se cræftiȝa seolfordelfend forþbirþ mā bitan seolfores þonne ǣniȝ ōðer ƿiht.
model.unit.expertLumberJack.description=Se cræftȝa fyllend fyleþ bēamas tō forþberenne holt.
model.unit.expertOreMiner.description=Se cræftȝa ārdelfend betraþ on þǣre delfunȝe āran.
model.unit.masterSugarPlanter.description=Se cræftȝa sƿētelbūend būeþ sƿēte stelan.

model.unit.scout.description=Se fōreƿeard is cræftig on þǣre sōcne þāra nīƿena landa, ānlīce inlendiscra setla and mǣrsunga forlorenra burga, ac nā sƿā cræftig sƿā se andƿīsa fōreƿeard.

warOfIndependence.independenceDeclared=Þissum Dæge hæfþ se Ƿitenagemót geseted þá hefigostan Fæstrǽdnesse, þe ƿæs ǽnigre tíde on Ƿínlande geseted.\n\nIc cnáƿe ƿel ymb þæt Ƿeorc and Blód and þone Gærsum, þára þe hit Úre behófaþ, tó healdenne þisne Fæstrǽd, and tó aƿreðienne and beorgienne þás Rícu. Ac ná þý læs begeondan eallre þǽre Þéostre séo ic þá Béamas forfægeres Léohtes and Þrymes. Ic séo þæt þe se Ende is má þonne ƿeorþ eallra þára Endebyrdnessa. And þæt úru Cildru sculen oferƿinnan and spédan for þǽm Ƿeorcum þisra Daga, þéah þe ƿé mihten hréoƿan ymb hine, ac ic hopie and bidde Gode þætte ƿé ná hréoƿen ymb hine.\n\nSe Cyneaspyrgunghere hraðe cymþ ƿiþ úsic. Gearƿiaþ úre beorgas cearfullīce þā hƿīle þe ƿé gæderiaþ ƿilsume menn tó þǽm níƿan Ƿorulddǽlhere.

model.unit.pioneer.description=Se forþȝanȝend fyleþ ƿealda, timbraþ rāda, and eraþ felda, ac nā sƿā ƿel sƿā se hearda forþȝanȝend.
model.unit.soldier.description=Se rinc is hereƿiht læss ȝlēaƿ þonne se ȝlēaƿa rinc.

model.unit.firebrandPreacher.description=Se brandhāta boda ēacnaþ ǣunfriþ on Europe (þe is tācnod fram rōdum), þe ēac ēacnaþ ȝeleorunȝe tō þǣm Nīƿum Landum.
model.unit.elderStatesman.description=Se ieldra rīcesmann ēacnaþ þāra landbūenda ȝeornnesse selfƿealdes (þe is tācnod fram bellum frēodōmes), þe ēacnaþ þāra Suna Frēodōmes ȝyldrǣdne on þīnum landbūnessum.
model.unit.masterCarpenter.description=Se cræftȝa trēoƿƿyrta is sƿīðe cræftiȝ on þǣre forþbǣro bolda and ƿihta on þīnum landbūnessum.
